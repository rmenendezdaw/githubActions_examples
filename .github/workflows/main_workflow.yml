name: main_workflow

on:   
  push:
    branches:
      - nodejs_jest_job

jobs:
  test-execution:
    name: Test Execution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run jest tests
        run: |
          npm install jest
          npm test

  linter-execution:
    runs-on: ubuntu-latest
    name: Linter execution 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Linter execution run
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: nodejs_linter_job
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json 
          VALIDATE_JAVASCRIPT_ES: true