name: main_workflow

on:   
  push:
    branches:
      - nodejs_nodeversions_job

jobs:
  test-execution:
    name: Test Execution
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [10, 12]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setting node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}

      - name: Run jest tests
        run: |
          npm install jest
          npm test

  linter-execution:
    runs-on: ubuntu-latest
    name: Linter execution 
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Linter execution run
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: nodejs_linter_job
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json 
          VALIDATE_JAVASCRIPT_ES: true
  environment_test_execution:
    runs-on: ubuntu-latest
    name: Env test
    steps:
      - name: Test env
        need: [linter-execution, test-execution]
        uses: actions/github-actions-hello@v1 
        env:
          DESTINATION_PERSON: 2DAW
        with: 
          who-to-greet: 'Hello  ${{env.DESTINATION_PERSON}}'